{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Home</h1>

<p>
  Do you like cats or dogs?
</p>
<form>
   <input type="radio" id="cats" name="pet" value="cats">

  <label for="dogs">dogs</label><br>
  <input type="submit" value="Submit">
</form>

{% endblock %}
